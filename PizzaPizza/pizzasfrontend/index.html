<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pizzas.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pizzák</title>
</head>
<body>
    <div class="container">
        <h1>Pizzák Finomak</h1>
        <button type="button" class="btn btn-warning"><a href="http://localhost/Pizza/pizzafrontend/index.html" target="_blank" style="text-decoration: none;">Vevők</a></button>
        <form action="#" method="post" class="row" id="pizzasForm">
            <fieldset>
                <legend>Elérhető Pizzák</legend>
                <div class="row">
                    <div class="mb-3 col-lg-4">
                        <label for="pazon" class="form-label">Azonosító</label>
                        <input type="text" class="form-control" id="pazon" name="pazon">
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="pnev" class="form-label">Pizza név</label>
                        <input type="text" class="form-control" id="pnev" name="pnev" required>
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="par" class="form-label">Ár</label>
                        <input type="number" class="form-control" id="par" name="par" required>
                    </div>
                </div>
            </fieldset>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary" id="create">Create</button>
                <button type="button" class="btn btn-dark" id="read">Read</button>
                <button type="button" class="btn btn-info" id="update">Update</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
            </div>
        </form>
        <div id="pizzaslista">
            
        </div>
        
    </div>
</body>
</html>
